name: CI/CD

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Run linter
      run: npm run lint --if-present
      continue-on-error: true

  build:
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
      
    - name: Install Rocket.Chat Apps CLI
      run: npm install -g @rocket.chat/apps-cli
      
    - name: Build app package
      run: rc-apps package
      
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: tarningen-app
        path: 'dist/*.zip'
        retention-days: 30
      
    - name: Build summary
      run: |
        echo "### Build Successful! âœ…" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Package created:** \`$(ls dist/*.zip | xargs basename)\`" >> $GITHUB_STEP_SUMMARY
        echo "**Size:** \`$(ls -lh dist/*.zip | awk '{print $5}')\`" >> $GITHUB_STEP_SUMMARY
