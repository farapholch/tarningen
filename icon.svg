<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Bakgrund -->
  <rect width="512" height="512" fill="#f5f5f5"/>
  
  <!-- Tärningens hörnpunkter och koordinater för 3D-effekt -->
  <!-- Top face (ljusaste röd) -->
  <path d="M 100 150 L 256 80 L 412 150 L 412 310 L 256 380 L 100 310 Z" 
        fill="#D70000" 
        stroke="#000" 
        stroke-width="8" 
        stroke-linejoin="round"/>
  
  <!-- Left face (mellanröd) -->
  <path d="M 100 150 L 100 310 L 100 470 L 256 540 L 256 380 L 100 310 Z" 
        fill="#B80000" 
        stroke="#000" 
        stroke-width="8" 
        stroke-linejoin="round"/>
  
  <!-- Right face (mörkaste röd) -->
  <path d="M 256 380 L 412 310 L 412 470 L 256 540 Z" 
        fill="#8B0000" 
        stroke="#000" 
        stroke-width="8" 
        stroke-linejoin="round"/>
  
  <!-- Rundade hörn (svart outline) -->
  <path d="M 100 150 L 256 80 L 412 150" 
        fill="none" 
        stroke="#000" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  <path d="M 100 310 L 256 380 L 412 310" 
        fill="none" 
        stroke="#000" 
        stroke-width="8" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  <path d="M 256 380 L 256 540" 
        fill="none" 
        stroke="#000" 
        stroke-width="8" 
        stroke-linecap="round"/>
  
  <!-- Pip på toppen (1 prick) -->
  <ellipse cx="256" cy="195" rx="24" ry="18" fill="#000"/>
  
  <!-- Pips på vänster sida (3 prickar) -->
  <ellipse cx="130" cy="280" rx="20" ry="28" fill="#000" transform="rotate(-30 130 280)"/>
  <ellipse cx="180" cy="330" rx="20" ry="28" fill="#000" transform="rotate(-30 180 330)"/>
  <ellipse cx="130" cy="380" rx="20" ry="28" fill="#000" transform="rotate(-30 130 380)"/>
  
  <!-- Pips på höger sida (2 prickar) -->
  <ellipse cx="340" cy="340" rx="20" ry="28" fill="#000" transform="rotate(30 340 340)"/>
  <ellipse cx="340" cy="410" rx="20" ry="28" fill="#000" transform="rotate(30 340 410)"/>
</svg>
